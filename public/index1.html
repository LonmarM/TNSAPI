<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Estado de Servicios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Puntos de estado */
    .status-dot {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .bg-success {
      background-color: #198754 !important;
    }
    .bg-danger {
      background-color: #dc3545 !important;
    }
    .bg-secondary {
      background-color: #6c757d !important;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <!-- Logo corporativo -->
    <div class="text-center mb-4">
      <img src="logoTNS.png" alt="Logo Corporativo" style="max-height: 120px;" />
    </div>
    <div class="text-center mb-4">
      <h2 class="mt-5 mb-3">Estado de Servicios</h2>
    </div>
    <!-- Row: Dos tarjetas de grupo lado a lado -->
    <div class="row g-4" id="group-row">
      <!-- Las tarjetas "Servicios Chichenitza" y "Servicios Coba" se insertan desde app.js -->
    </div>

    <!-- Detalle de servicios Chichenitza -->
    <div class="row g-4" id="group-details-chich" style="display: none; margin-top: 1rem;"></div>

    <!-- Detalle de servicios Coba -->
    <div class="row g-4" id="group-details-coba" style="display: none; margin-top: 1rem;"></div>

    <!-- DNS -->
    <h5 class="mt-5 mb-3">Servicios Web</h5>
    <div class="row g-4" id="dns-row"></div>
  </div>

  <!-- JS -->
  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
