<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Status de APIs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .status-bar {
      font-size: 1.2rem;
    }
    .api-card {
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
      background-color: white;
    }
    .status-dot {
      height: 12px;
      width: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
    .status-ok {
      background-color: #28a745;
    }
    .status-fail {
      background-color: #dc3545;
    }
    .logo {
      max-height: 60px;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Header -->
  <div class="container text-center my-4">
    <img src="logoTNS.png" alt="Logo Corporativo" class="logo mb-2"style="max-height: 120px;"  />
    <h1 class="mb-2">Estado de las APIs</h1>
    <div id="globalStatus" class="alert alert-success status-bar">
      ✅ All Systems Operational
    </div>
  </div>

  <!-- API Status Cards -->
  <div class="container" id="apiStatusContainer">
    <!-- Aquí se insertan dinámicamente las tarjetas de estado -->
  </div>

  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
